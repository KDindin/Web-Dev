<!--4.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
         'use strict';
                   // before the call
          let menu = {
              width: 200,
              height: 300,
              title: "My menu"
          };

          multiplyNumeric(menu);

          // after the call
          menu = {
              width: 400,
              height: 600,
              title: "My menu"
          };

          function multiplyNumeric(obj) {
              for(let key in obj) {
                  if(typeof(key) == 'number') {
                      obj[key]  *= 2;
                  }
              }
          }
        </script>
</body>
</html>
-->
