     //Answer: null, because it's the first falsy value from the list.

     if (age >= 14 && age <= 90) {

     alert("checked!")
     }


    // Runs.
    // The result of -1 || 0 = -1, truthy
    if (-1 || 0) alert( 'first' );
    // Doesn't run
    // -1 && 0 = 0, falsy
    if (-1 && 0) alert( 'second' );
    // Executes
    // Operator && has a higher precedence than ||

<!--24.
 <!DOCTYPE html>
  <html>
  <body>

    <script>
      'use strict';
       function pow(x, n) {
           let result = x;

           for (let i = 1; i < n; i++) {
               result *= x;
           }

           return result;
       }

       let x = prompt("x?", '');
       let n = prompt("n?", '');

       if (n < 1) {
           alert(`Power ${n} is not supported, use a positive integer`);
       } else {
           alert(pow(x, n));
       }
    </script>

  </body>
  </html>
